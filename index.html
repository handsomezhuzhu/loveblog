<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情时光 ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="hearts">
                <i class="fas fa-heart heart-1"></i>
                <i class="fas fa-heart heart-2"></i>
                <i class="fas fa-heart heart-3"></i>
            </div>
            <h1 class="title">我们的爱情时光</h1>
            <p class="subtitle">大河马 💕 小水牛</p>
            <p class="couple-info">记录每一个美好的日子</p>
        </header>

        <main class="main-content">
            <div class="love-card">
                <div class="date-section">
                    <h2 class="section-title">恋爱开始</h2>
                    <div class="start-date">
                        <i class="fas fa-calendar-heart"></i>
                        <span class="date-text">2022年1月1日</span>
                    </div>
                </div>

                <div class="counter-section">
                    <div class="counter-grid">
                        <div class="counter-item">
                            <div class="counter-number" id="days">0</div>
                            <div class="counter-label">天</div>
                        </div>
                        <div class="counter-item">
                            <div class="counter-number" id="hours">0</div>
                            <div class="counter-label">小时</div>
                        </div>
                        <div class="counter-item">
                            <div class="counter-number" id="minutes">0</div>
                            <div class="counter-label">分钟</div>
                        </div>
                        <div class="counter-item">
                            <div class="counter-number" id="seconds">0</div>
                            <div class="counter-label">秒</div>
                        </div>
                    </div>
                </div>

                <div class="countdown-section">
                    <h3 class="section-title">即将到来的特殊日子</h3>
                    <div class="countdown-grid">
                        <div class="countdown-item" id="qixi-countdown">
                            <div class="countdown-icon">🌟</div>
                            <div class="countdown-days" id="qixi-countdown-days">0</div>
                            <div class="countdown-label">距离七夕节</div>
                        </div>
                        <div class="countdown-item" id="valentine-countdown">
                            <div class="countdown-icon">💖</div>
                            <div class="countdown-days" id="valentine-countdown-days">0</div>
                            <div class="countdown-label">距离情人节</div>
                        </div>
                        <div class="countdown-item" id="male-birthday-countdown">
                            <div class="countdown-icon">🎂</div>
                            <div class="countdown-days" id="male-birthday-countdown-days">0</div>
                            <div class="countdown-label">距离大河马生日</div>
                        </div>
                        <div class="countdown-item" id="female-birthday-countdown">
                            <div class="countdown-icon">🎈</div>
                            <div class="countdown-days" id="female-birthday-countdown-days">0</div>
                            <div class="countdown-label">距离小水牛生日</div>
                        </div>
                    </div>
                </div>

                <div class="milestone-section">
                    <h3 class="milestone-title">重要里程碑</h3>
                    <div class="milestone-grid" id="milestones">
                        <!-- 里程碑将通过JavaScript动态生成 -->
                    </div>
                </div>

                <div class="quote-section">
                    <div class="quote">
                        <i class="fas fa-quote-left"></i>
                        <p class="quote-text">爱情不是时间的问题，而是时机的问题</p>
                        <i class="fas fa-quote-right"></i>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-hearts">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            <p>Made with ❤️ for our love story</p>
        </footer>
    </div>

    <div class="floating-hearts">
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💗</div>
        <div class="floating-heart">💝</div>
        <div class="floating-heart">💘</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
